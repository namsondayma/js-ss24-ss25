<body>
<script>
    let a =+prompt("nhap so a:");
    let b =+prompt("nhap so b:");
    let sum=0;
    if(a<b){
        for(let i=0;a<< i <<b;i++){
            sum+=i;
            console.log("tong cac so giua a va b la:",sum);
        }
    }else{
        for(let i=0;b<i<a;i++){
            sum+=i;
            console.log("tong cac so giua a va b la:",sum);
        }
    }
</script>
</body>
